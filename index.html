<head>
    <title>IMC</title>
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-timer-83-470366.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            padding-bottom: 60px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container py-4">
            <h1 class="display-4 text-center">Calculadora de IMC</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="divErro" class="alert alert-warning invisible" role="alert">
                    <strong>Atenção!</strong> Preencha os dados corretamente
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="txtPeso" class="form-label">Peso (Kg)</label>
                    <input type="number" class="form-control" step="0.1" min="2" max="999" id="txtPeso">
                </div>
                <div class="mb-3">
                    <label for="txtAltura" class="form-label">Altura (m)</label>
                    <input type="number" class="form-control" step="0.01" min="0.5" max="2.5" id="txtAltura">
                </div>
                <div class="d-grid">
                    <button class="btn btn-lg btn-success" onclick="Calcular()">Calcular</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="border border-dark rounded p-4 h-100 bg-light">
                    <h1 id="resTexto" class="text-center fw-bold"></h1>
                    <h3 id="resImc" class="text-center text-secondary"></h3>
                </div>
            </div>
        </div>
        
    </div>
    <footer class="footer bg-dark text-light fixed-bottom">
        <div class="container py-3">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; Tiago Sampaio Corrêa - RA: 2301213</p>
                </div>
            </div>
        </div>
    </footer>
</body>
